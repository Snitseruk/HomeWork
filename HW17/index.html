<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Work</title>
</head>

<body>
    <div> </div>
    <script>
        let arr = ['item - 1', 'item - 2', ['item - 2.1', 'item - 2.2', 'item - 2.3'], 'item - 3', ['item - 3.1', 'item - 3.2', 'item - 3.3']];

        function makeList(arr) {
            const $ul = document.createElement('ul');

            arr.forEach(el => {
                const $li = document.createElement('li');

                if (Array.isArray(el)) {
                    $li.append(makeList(el));
                }
                else {
                    $li.textContent = el;
                }

                $ul.append($li);
            });

            return $ul;
        }
        document.querySelector('div').append(makeList(arr));



    </script>


</body>

</html>
