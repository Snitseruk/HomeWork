    <script>
        /*Тренируем методы массивов
1. Внимание, это задание нужно выполнить используя методы массива (никаких for)
Дан массив:
var arr = [-246, 753, -468, 475, -683, 476, -583, 746, -581];
1) найти сумму элементов массива
2) получить массив который состоит из отрицательных элементов из исходного массива
3) получить массив из элементов деленных на два (например, если был массив [4, 3, 8] то получим [2,1.5,4])
4) найти результат суммирования элементов массива, но в случае, если элемент отрицательный - делим его на 2, 
а в случае, когда положительный - умножаем на 2.
        */

        let arr = [-246, 753, -468, 475, -683, 476, -583, 746, -581];
        let result = arr.reduce((sum, current) => sum + current, 0);
        console.log(result);
    </script>

    <script>
        let arr = [-246, 753, -468, 475, -683, 476, -583, 746, -581];
        let NegativeNumbers = arr.filter(function (val) {
            return val < 0;
        });
        console.log(NegativeNumbers);

    <script>
        let arr = [-246, 753, -468, 475, -683, 476, -583, 746, -581];
        let divide = (element, index) => {
            return element / 2;
        };
        let result = arr.map(divide);
        console.log(result);
    </script>

    <script>
        let arr = [-246, 753, -468, 475, -683, 476, -583, 746, -581];
        let result = arr.reduce(function (sum, element) {
            if (element < 0) {
                element /= 2;
            } else { element *= 2 };
            return sum + element;
        }, 0);
        console.log(result);
    </script>
