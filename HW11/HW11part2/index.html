<body>

    <script>

        function sum() {
            let result = 0;
            return function (x) {
                result += x;
                return result;
            }
        };
        let counter = sum();

        console.log(counter(3));
        console.log(counter(5));
        console.log(counter(9));

    </script>
</body>
