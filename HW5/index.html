	<script>
		/* Реализовать padString
		padString (string, resultLenght, symbol, side)
		Функция принимает строку, число, которое является длинной строки, которую мы хотим получить в результате, 
		символ, которым дополнится строка, если это будет необходимо и флаг, добавлять символы слева или справа(по-умолчанию) */

		function padString(string, resultString, symbol, side = true) {
			if (typeof string !== 'string') {
				console.log('Ввидите строку')
			} else if (typeof resultString !== 'number') {
				console.log('Введите число')
			} else if (symbol.lenght > 1) {
				console.log('Введите один символ')
			} else {
				let diff = resultString - string.length;

				let symbolRes = '';
				for (let i = 0; i < diff; i++) {
					symbolRes += symbol;
				}
				let result;
				if (side === true) {
					result = string + symbolRes;
				} else {
					result = symbolRes + string;
				} return result;
			}
		}
		console.log(padString('PETER', 21, '&', false));

	</script>
